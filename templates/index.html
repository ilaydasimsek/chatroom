<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

{% load static %}

<style>

    body, html {
        height: 100%;
    }
    .bg {
        /* The image used */
        background-image: url("{% static "images/background.png" %}");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>


<div class = "bg">
<head>

    <link rel = "stylesheet" type="text/css" href = "{% static 'css/index.css' %}">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <div class="page-header">
        <h1>Chattaton<span class="glyphicon glyphicon-send"></span> </h1>
    </div>
</head>
<body>
 <div style="text-align: center;" id = "sign">
        {% if user.username == "" %}

                <h3>Don't have an account?  </h3>
                <a href="{% url 'signup_page' %}" class = "btn btn-default btn-lg" role="button" id = "sign_up"><span class="glyphicon glyphicon-plus"></span> Sign up </a>
                <br>
                <h3>Already have an account?  </h3>
                <a href="/accounts/login/" class = "btn btn-default btn-lg" role="button" id = "sign_in"><span class="glyphicon glyphicon-user"></span> Sign in </a>


        {% else %}
            <h2 style="font-style: oblique; color:#096388;">Welcome back {{user.username}}</h2>
            <br>

            <a href="user/{{username}}/friends/" class = "btn btn-default btn-lg" role="button" id = "friends"><span class="glyphicon glyphicon-send"></span> Click to connect with your friends </a>

            <br> <br> <br>
            <a href="/accounts/logout/" class = "btn btn-default btn-lg" role="button" id = "logout"><span class="glyphicon glyphicon-off"></span> Log Out </a>

        {% endif %}
   </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
</div>
